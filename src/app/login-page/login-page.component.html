<div class="login-page">
    <div class="wrapper">
        <div class="logo"> <img src="../../assets/images/websiteName1.png" alt=""> </div>
        <form class=" mt-3 d-flex flex-column align-items-center justify-content-center">
            <div class="form-field d-flex align-items-center justify-content-center"> 
                <span class="far fa-user"></span> <input #userName type="text" name="userName" id="userName" placeholder="Username">
            </div>
            <div class="form-field d-flex align-items-center justify-content-center"> 
                <span class="fas fa-key"></span> <input #password type="password" name="password" id="pwd" placeholder="Password"> 
            </div> 
            <button class="btn" (click)="onClickLogin(userName.value,password.value)">Login</button>
        </form>
        <div class="footer fs-6"> 
            <a href="#">Forget password</a>  
            <a href="#">Help</a> 
        </div>
    </div>
</div>
